{% extends "base/base.html" %}

{% block content %}
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Domain-Name</th>
            <th>Erstellt am</th>
            <th>Aktualisiert am</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for domain in domains %}
            <tr>
                <td>{{ domain.id }}</td>
                <td>{{ domain.domain_name }}</td>
                <td>{{ domain.created_at }}</td>
                <td>{{ domain.updated_at }}</td>
                <td>
                    <a class="btn btn-outline-warning" href="{% url "create_challenge" domain.id %}">Create request</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
